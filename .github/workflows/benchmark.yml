name: Run Benchmarks and Update README

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM UTC
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'scripts/**'
      - 'benchmark-config.json'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Install benchmark tools
        run: |
          # Install hyperfine
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
          sudo dpkg -i hyperfine_1.18.0_amd64.deb
          
          # Install autocannon
          npm install -g autocannon
          
          # Install jq (usually pre-installed on ubuntu-latest)
          sudo apt-get update && sudo apt-get install -y jq
      
      - name: Run benchmarks
        run: pnpm run benchmark
        continue-on-error: true
      
      - name: Upload raw results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-raw
          path: results/raw/
          retention-days: 90
      
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-reports
          path: |
            results/summary.md
            results/latest.json
          retention-days: 90
      
      - name: Commit updated README
        run: |
          git config --local user.email "${{ secrets.BOT_EMAIL }}"
          git config --local user.name "${{ secrets.BOT_NAME }}"
          git add README.md results/
          git diff --staged --quiet || git commit -m "docs: update benchmark results [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BOT_TOKEN }}
          branch: ${{ github.ref }}